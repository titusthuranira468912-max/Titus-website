  <main class="page-content">
    <section id="bible-app">
  <h2>Bible App (KJV)</h2>
  
  <div class="bible-inputs">
    <input type="text" id="book" placeholder="Book (e.g., John)" required>
    <input type="number" id="chapter" placeholder="Chapter (e.g., 3)" required>
    <input type="number" id="verse" placeholder="Verse (optional)">
    <button id="get-verse">Get Verse</button>
  </div>

  <div class="bible-nav" style="margin-top:10px;">
    <button id="prev-chapter">Previous Chapter</button>
    <button id="next-chapter">Next Chapter</button>
  </div>

  <div id="verse-display" style="margin-top:15px; padding:10px; background:#f9f9f9; border-radius:5px; min-height:50px;">
    Your verse will appear here.
  </div>

  <div id="favorites-section" style="margin-top:20px;">
    <h4>Favorite Verses</h4>
    <ul id="favorites-list"></ul>
  </div>
